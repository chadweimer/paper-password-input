<!doctype html>
<html>
	<head>
		<title>paper-password-input</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../../wct-browser-legacy/browser.js"></script>
		<script src="../../../@polymer/test-fixture/test-fixture-mocha.js"></script>

		<script type="module" src="../paper-password-input.js"></script>
		<script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
	</head>
	<body>

		<test-fixture id="TrivialElement">
			<template>
				<paper-password-input></paper-password-input>
			</template>
		</test-fixture>

		<script type="module">
import '../paper-password-input.js';
import '@polymer/test-fixture/test-fixture.js';
suite('<paper-password-input>', function() {
    suite('properties', function() {
        var element;

        setup(function() {
						element = fixture('TrivialElement');
        });

        test('sets name property', function() {
						element.name = 'MyFormName';
						expect(element.$.input.name).to.be.eql('MyFormName');
        });
    });

    suite('icon behavior', function() {
        var element;

        setup(function() {
						element = fixture('TrivialElement');
        });

        test('show visible icon if password should be shown', function() {
						expect(element._getIcon(true)).to.be.eql('icons:visibility');
        });
        test('show invisible icon if password shouldn\'t be shown', function() {
						expect(element._getIcon(false)).to.be.eql('icons:visibility-off');
        });
    });

    suite('toggle behavior', function() {
        var element;

        setup(function() {
						element = fixture('TrivialElement');
        });

        test('toggles visibility', function() {
						element.visible = false;

						element._toggleVisibile();
						expect(element.visible).to.be.eql(true);

						element._toggleVisibile();
						expect(element.visible).to.be.eql(false);
        });
    });
});
</script>

	</body>
</html>
